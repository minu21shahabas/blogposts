<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>edit</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #34951499;
        background-image: url("https://www.healthyhcl.in/wp-content/uploads/2023/11/Article-02.jpg");
        background-size: cover;
        backdrop-filter: blur(5px);
        max-width: 100%;
        max-height: 100%;
        margin: 0;
        padding: 0;
    }

    .container {
        /* padding: 5%; */
        border-radius: 0px 10px 10px 0px;
        max-width: 350px;
        margin-top: 0px;
        margin-left: 35%;
    }

    h1 {
        text-align: center;
        margin-bottom: 0;
        padding-top: 5%;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-weight: 900;
    }

    h1 {
        color: white;
    }

    input[type="text"],
    input[type="number"],
    textarea,
    input[type="file"] {
        width: 100%;
        border-radius: 2px;
        border: none;
        box-shadow: 0px 0px 0px #BBBBBB;
        margin-bottom: 2%;
    }

    input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #045107;
        color: #FFFFFF;
        border: none;
        border-radius: 2px;
        cursor: pointer;
        margin-top: 2%;
    }

    input[type="submit"]:hover {
        background-color: #076d0b;
    }

    @media (max-width: 768px) {
        .container {
            max-width: none;
            margin-left: 0;
        }
    }
</style>
<body>
    <h1 style="color: black;"><b><ul>EDIT POST</ul></b></h1><br>
    <div style="width: 90%; margin-left: 5%;">
        <div class="container" id="create">
            <form action="{% url 'editpost' editbl.id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label style="color: black;">Title</label>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" value="{{editbl.title}}" class="form-control" name="title"><br>
                <label style="color: black;">Description</label>
                <textarea name="desc" class="form-control" rows="3">{{editbl.desc}}</textarea><br>
                <label style="color: black;">Recipe</label>
                <textarea name="recipe" class="form-control" rows="5">{{editbl.recipe}}</textarea><br>
                {% if editbl.bimg %}
                <img src="{{editbl.bimg.url}}" style="width: 100px;height: 100px;">
                {% endif %}
                <input type="file" placeholder="choose an image" name="pic"><br><br>

                

                <button type="submit" class="btn btn-success">EDIT</button>
            </form>
        </div>
    </div>
</body>
</html>

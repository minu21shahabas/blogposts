<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<style>
    body{
        background-image: url('https://miro.medium.com/v2/resize:fit:850/0*jCCLa93GipBSyFBi.jpg');
        background-repeat: no-repeat;
    background-size: cover;
    background-position: center center;
    min-height: 100vh;
    }
    .signout {
    text-align: right; 
    padding-top: 20px;
    padding-right: 30px;

}

.signout a {
    float: right;
}


</style>
<body>
    <div class="signout">
        <a href="{% url 'user_signout' %}"  class="btn btn-sm text-white rounded-circle" style="background-color:  rgb(22, 22, 21);"
        data-toggle="tooltip" data-placement="top" title="Signout">
        <i class="fa-solid fa-user"></i></a>     </div>
        <div class="row">
            {% for list in ulist %}
                <div class="col-lg-4 col-md-6">
                    <a href="{% url 'details' list.id %}" class="stretched-link" style="text-decoration: none;">
                        <div class="card mb-3" >
                            <img class="card-img-top img-fluid" src="{{ list.bimg.url }}" alt="Card image cap" id="images" style="display: block;
                            max-width: 100%;
                            height: auto; padding-top: 20px; padding-right: 20px; padding-left: 20px; box-shadow: 2px;">                            <div class="card-body">
                                <h5 class="card-title">{{ list.title }}</h5>
                                <p>{{list.desc}}</p>
                                <button type="button" class="btn btn-dark">Recipe</button>
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
        
</body>
</html>

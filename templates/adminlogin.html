<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>admin panel</title>
</head>
<style>
    body{
        background-image: url('https://cdnb.artstation.com/p/assets/images/images/045/438/541/original/priya-rai-food-gif-1.gif?1642708100&dl=1');
        background-repeat: no-repeat;
    background-size: cover;
    background-position: center center;
    min-height: 100vh;
    }
    

    .card {
        margin: 0; 
        border: none;
        box-shadow: none;
        background: none; 
    }
    .signout {
    text-align: right; 
    padding-top: 20px;
    padding-right: 30px;

}

.signout a {
    float: right;
}
    /* .card-group{
    
    } */
</style>
<body>
    {% for i in messages %}
		{{i}}
    {% endfor %}
    <div class="signout">
        <a href="{% url 'signout' %}"  class="btn btn-sm text-white rounded-circle" style="background-color:  rgb(22, 22, 21);"
        data-toggle="tooltip" data-placement="top" title="Signout">
        <i class="fa-solid fa-user"></i></a>     </div>
    <div class="card-group mb-3">
        <div class="card mr-3">
            <img class="card-img-top img-fluid " src="https://cdn-icons-png.flaticon.com/512/4264/4264823.png" alt="Card image cap" style="width: 250px; height: 250px; padding-top: 50px; margin-left: 50px;">
            <div class="card-body">
                <h5 class="card-title"><button type="button" class="btn btn-outline-dark" style="margin-left: 50px;" >
                    <a href="{% url 'new_post' %}"  style="text-decoration: none; color: white;">ADD NEW BLOG POST</a></h5></button>
            </div>
        </div>
    </div>
    <div class="card-group mb-3">
    
        <div class="card mr-3" style=" margin: 0; background: none;border: none; box-shadow: none;">
            <img class="card-img-top img-fluid " src="https://cdn-icons-png.flaticon.com/512/4264/4264818.png" alt="Card image cap" style="width: 250px; height: 250px; padding-top: 50px; margin-left: 50px;">
            <div class="card-body">
                <h5 class="card-title"><button type="button" class="btn btn-outline-dark" style="margin-left: 50px;" >
                    <a href="{% url 'showsblogs' %}"  style="text-decoration: none; color: white;">SHOW BLOGS</a></h5></button>
            </div>
        </div>
    
    </div>
    
    

    <div class="modal fade" id="new_blog_post" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title" id="exampleModalLongTitle"><b>NEW POST</b></h1>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" >
                <!-- <div style="display:flex; width:70%;height:70%;margin-left: 310px;"> -->
                    
                    <div class="container">
                        <form action="{% url 'addpost' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <label >Title</label>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text"  name="title"><br>
                            <label>Description</label>
                            <textarea name="desc" rows="3" cols="30"></textarea><br>
                            <input type="file" placeholder="choose an image" name="pic"><br><br><br>
                            <button type="submit" class="btn btn-success">ADD NEW</button>

                        </form>
                    <!-- </div> -->
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>                
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


    <title>Login</title>
    <style>
        body{
            background-image: url('https://co-enterprise.com.sg/wp-content/uploads/Untitled-design.jpg');
        }
        .container {
    padding: 40px;
    padding-top: 150px;
}
::placeholder { 
    color: #ffffff!important;
    opacity: 1;
    font-size:18px!important;
}
.form-login {
    background-color: rgba(0,0,0,0.55);
    padding-top: 10px;
    padding-bottom: 20px;
    padding-left: 20px;
    padding-right: 20px;
    border-radius: 15px;
    border-color:#d2d2d2;
    border-width: 5px;
    color:white;
    box-shadow:0 1px 0 #cfcfcf;
}
#userName{
    background:transparent!important;
    color:rgb(243, 242, 242)!important;
    font-size: 18px!important;
}
#userPassword{
    background:transparent!important;
    color:rgb(243, 242, 242)!important;
    font-size: 18px!important;
}
h1{
    color:white!important;
}
h4 { 
 border:0 solid #fff; 
 border-bottom-width:1px;
 padding-bottom:10px;
 text-align: center;
}

.form-control {
    border-radius: 10px;
}
.text-white{
    color: white!important;
}
.wrapper {
    text-align: center;
}
.footer p{
    font-size: 18px;
}
@media(max-width:767px){
    .modal{
        padding-right: 15px;
    }
}
    </style>
</head>
<body>
    <form action="{% url 'log' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container">
            <div class="row">
                <div class="col-md-offset-5 col-md-4 text-center">
                      <div class="form-login"></br>
                        <h4> Login</h4>
                        </br>
                        <input type="text" id="userName" class="form-control input-sm chat-input" placeholder="username" name="uname"/>
                        </br></br>
                        <input type="password" id="userPassword" class="form-control input-sm chat-input" placeholder="******" name="upass"/>
                        </br></br>
                        <div class="wrapper">
                                <span class="group-btn">
                                   <button type="submit" style="background-color: rgb(238, 14, 14); color: rgb(238, 233, 233);">Login</button>
                                </span>
                        </div><br><br>
                        <div class="wrapper">
                            <span class="group-btn">
                                <a href="" class="btn btn-danger btn-md" data-toggle="modal" data-target="#exampleModalCenter">SIGNUP HERE <i class="fa fa-sign-in"></i></a>
                            </span>
                    </div>
                    </div>
                </div>
            </div>
    </form>

<!-- ............SIGNUP MODAL........................ -->

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" style="background-image: url('https://www.themusicase.com/wp-content/uploads/2015/12/food-blog-music.jpg');">
    <div class="modal-dialog modal-dialog-centered" role="document" style="width: 100%;">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" style="text-align: center; margin-left: 25%; font-size: larger;color: rgb(17, 17, 17);" id="exampleModalLongTitle"><b>REGISTER HERE</b></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         <form action="{% url 'signup' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
          <label>Firstname</label>
          <input type="text" placeholder="your name" name="fname" class="form-control" >
          <label>Lastname</label>
          <input type="text" placeholder="your name" name="lname" class="form-control" >
          <label>Username</label>
          <input type="text" placeholder="your partner name" name="user" class="form-control">
          <label>Email</label>
          <input type="email" placeholder="your partner name" name="mail" class="form-control" title="Enter a valid Email" required>
          <label>Mobile Number</label>
          <input type="number" placeholder="your partner name" name="mobilenum"  class="form-control"  required>
          <label>Password</label>
          <input type="password" placeholder="your partner name" name="pass" id="pass" onkeyup="checkpas()" class="form-control">
          <label>Confirm Password</label>
          <input type="password" placeholder="your partner name" name="cpass" id="cpas" onkeyup="checkpas()" class="form-control">
          <br><br>
          <button type="submit" class="btn btn-success">REGISTER</button>
  
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
        </div>
         </form>
        </div>
        
  
  
  </div>
  </div>
  </div>
  <script>
    function checkpas(){
      let p = $("#pass").val();
      let cp = $("#cpas").val();
      if (p==cp){
        $("#pass").css("border","1px solid green");
        $("#cpas").css("border","1px solid green"); 
      }else{
        $("#pass").css("border","1px solid red");
        $("#cpas").css("border","1px solid red"); 
      }
    }
  </script>
    
</body>
</html>

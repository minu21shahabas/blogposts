<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Our Posts</title>
</head>

<style>
    .signout {
        text-align: right;
        padding-top: 20px;
        padding-right: 30px;
    }

    .signout a {
        float: right;
    }

    td {
        padding-left: 5px;
        padding-right: 5px;
        text-align: justify;
    }

    h1 {
        text-decoration: underline;
        padding-top: 50px; 
        margin-left: 35%; 
    }

    @media (max-width: 768px) {
        h1 {
            margin-left: 5%;
        }

        .signout {
            text-align: left;
            padding-top: 10px;
            padding-left: 10px;
        }

        .signout a {
            float: left;
        }

        table {
            width: 100%;
            overflow-x: auto;
        }

        th,
        td {
            white-space: nowrap;
        }
    }
</style>

<body>
    <div class="signout">
        <a href="{% url 'signout' %}" class="btn btn-sm text-white rounded-circle"
            style="background-color: rgb(22, 22, 21);" data-toggle="tooltip" data-placement="top" title="Signout">
            <i class="fa-solid fa-user"></i>
        </a>
    </div>
    <h1><b>SHOW POSTS</b></h1>
    <div style="width: 90%; margin-left: 5%;">
        <table class="table table-bordered">
            <thead>
                <th>TITLE</th>
                <th>DESCRIPTION</th>
                <th>RECIPE</th>
                <th>IMAGE</th>
                
            </thead>
            <tbody>
                {% for sh in show %}
                <tr>
                    <td>{{sh.title}}</td>
                    <td>{{sh.desc}}</td>
                    <td>{{sh.recipe}}</td>
                    <td>
                        <img src="{{sh.bimg.url}}" width="150px" height="150px" style="border: 2px solid black;">
                    </td>
                    <td>
                        <a href="{% url 'editblogs' sh.id %}" class="btn btn-sm text-white"
                            style="background-color: rgb(22, 22, 21);" data-toggle="tooltip" data-placement="top"
                            title="Edit">
                            <i class="fas fa-pencil-alt"></i>
                        </a>
                    </td>
                    <td>
                        <a href="{% url 'deletepost' sh.id %}" class="btn btn-sm text-white"
                            style="background-color: rgb(14, 13, 13);"
                            onclick="return confirm('Do you want to Delete?');"><i class="fas fa-trash-alt"
                                data-toggle="tooltip" title="Delete"></i></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
